<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Sarala&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Formulário Dev</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma Conta</h2>

            <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite Nome de Usuário" />
                <i class="fa-solid fa-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>mensagem de erro!</small>
            </div>

            <div class="form-control">
                <form id="form" class="form"></form>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite Email"/>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>mensagem de erro!</small>
            </div>
                <form id="form" class="form">
                <label for="password">Criar Senha</label>
                <input type="text" id="password" placeholder="Digite Senha"/>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>mensagem de erro!</small>
            
            <div class="form-control">
                <form id="form" class="form">
                <label for="password-Confirmation">Confime a Senha</label>
                <input type="text" id="password-Confirmation" placeholder="Digite a senha Novamente"/>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>mensagem de erro!</small>
                </form>
            </div>
            <div class="button"><button type="submit">Enviar</button></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c53e769433.js" crossorigin="anonymous"></script>
</body>
</html>
