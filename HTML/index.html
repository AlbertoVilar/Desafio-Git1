<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dev</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma Conta</h2>

            <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" />
                <i class="fa-solid fa-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>mensagem de erro!</small>
            </div>

            <div class="form-control">
                <form id="form" class="form"></form>
                <label for="email">Email</label>
                <input type="text" id="email" />
                <i class="fa-solid fa-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>mensagem de erro!</small>
            </div>
                <form id="form" class="form">
                <label for="password">Senha</label>
                <input type="text" id="password"/>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>mensagem de erro!</small>
            
            <div class="form-control">
                <form id="form" class="form">
                <label for="password-Confirmation">Confime a Senha</label>
                <input type="text" id="password-Confirmation"/>
                <i class="fa-solid fa-exclamation"></i>
                <i class="fa-solid fa-check"></i>
                <small>mensagem de erro!</small>
                </form>
            </div>
            <div class="button"><button type="submit">Enviar</button></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c53e769433.js" crossorigin="anonymous"></script>
</body>
</html>
